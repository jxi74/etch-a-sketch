<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="size">Click to change size of grid</button>
    </div>
    <div class="container">
        <div class="tools">
            <div id="black-block" class="hov"></div>
            <div id="red-block" class="hov shadow"></div>
            <div id="green-block" class="hov"></div>
            <div id="yellow-block" class="hov"></div>
            <div id="eraser" class="hov">
                <img src="eraser.png" draggable="false">
            </div>
            <div id="reset" class="hov">
                <img src="reset.png" draggable="false">
            </div>
        </div>
        <div id="grid-container"></div>
    </div>
    <div class="container">
        <h1></h1>
    </div>
</body>
<script src="etch-a-sketch.js"></script>
</html>
